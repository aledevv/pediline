<!DOCTYPE html>
<html>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style/style.css">
<head>
</head>

<body>



<div>
  <nav class="navbar pediline-navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./assets/logo-removebg-preview.png" alt="Logo" width="" height="60" class="d-inline-block align-text-top">
      </a>
    </div>
  </nav>

  <div class="container">
    <div class="row align-items-top">
      <div class="col">
        <form action="api/v1/users" method="post" name="loginform" id="loginform">

          <div class="form-floating mb-3">
            <input type="email" class="form-control" name="email" value="alice@example.com" id="loginEmail">
            <label for="loginEmail">Email address</label>
          </div>

          <div class="form-floating mb-3">
            <input type="password" class="form-control" name="email" value="password1" id="loginPassword">
            <label for="loginPassword">Password</label>
          </div>
          
          <button type="button" class="btn pediline-bg" onclick="login()">Login</button>
        </form>
      </div>

      <div class="col">
        <div class="card">
          <div class="card-body">
              <span class="badge pediline-bg" style="font-size: 18px;">Logged user:</span>
              <span id="loggedUser"></span>
              <br>
              <span class="badge pediline-secondary">User line:</span>
              <span id="userLine"></span>
              <br>
              <span class="badge pediline-secondary">User stop:</span>
              <span id="userStop"></span>
            
          </div>
        </div>
      </div>
       
    </div>
  </div>
    
  <hr class="rounded">

  <div class="container">
    <h2>Lines:</h2>
    <form action="api/v1/lines" method="post" name="lineform" id="lineform">
      <button type="button" class="btn pediline-bg" onclick="showLines()">Show Lines</button>
    </form>
    <ul class="list-group" id="lines"></ul> 
  </div>



</div>




<script src="script.js"></script> 
    
</body>

</html>
